version: "3"
services:
  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:7.3.0
    ports:
      - "9200:9200"
      - "9300:9300"
    command: elasticsearch  -Ediscovery.type=single-node
    networks:
      - elk_network
    restart: always
    ulimits:
      memlock:
        soft: -1
        hard: -1

  kibana:
    container_name: kibana
    image: kibana:7.3.0
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: always
    networks:
      - elk_network

