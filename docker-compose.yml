    container_name: logstash_twitter
    image: logstash:7.3.0
    command: logstash -f /var/opt/logstash-conf/twitter/logstash.conf
    ports:
      - '5045:5044'
    volumes:
      - ./logstash/twitter:/var/opt/logstash-conf/twitter
    depends_on:
      - elasticsearch
    restart: always
    networks:
